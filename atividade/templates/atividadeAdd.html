{% extends 'layout/base.html' %}
{% load static %}

{% block title %}
    IoT - Atividade Add
{% endblock %}

{% block styles %}

{% endblock %}

{% block heading %}

{% endblock %}

{% block body %}

    <!-- Basic Card Example -->
    <div class="card shadow mb-4 col-md-12 col-xl-6">
        
  
        
        <div class="card-body">
            <div class="card-header py-3">
                <h2 class="m-0 font-weight-bold text-dark">Adicionar Atividade para a Turma: {{ 'nome da turma' }}</h2>
            </div>    
            <form>
                <div class="form-group">
                  <label for="atividadeNome">Nome da Atividade</label>
                  <input type="text" class="form-control" id="atividadeNome" placeholder="Nome" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inicioData">Início da Atividade:</label>
                        <input type="date" class="form-control" id="inicioData" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="finalData">Final da Atividade(opcional):</label>
                        <input type="date" class="form-control" id="finalData">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição da atividade</label>
                    <textarea class="form-control" id="descricao" rows="7"></textarea>
                </div>

                <input type="submit" class="btn btn-primary" value="Adicionar Atividade">

            </form>

        </div>
    </div>

{% endblock %}
